<div class="container mt-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td><span routerLink="/products/{{item.product.id}}">{{ item.product.productName }}</span></td>
          <td>
            <button class="btn btn-outline-primary btn-sm" (click)="decreaseQuantity(item)">-</button>
            {{ item.qty }}
            <button class="btn btn-outline-primary btn-sm" (click)="increaseQuantity(item)">+</button>
          </td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="removeItem(i)">Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
        <p>Total Amount: {{ getTotalQuantity() | priceFormat }}</p>
        <button class="btn btn-success" (click)="confirmOrder()">Confirm</button>
      </div>
  </div>
