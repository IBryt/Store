<div class="btn-group">
    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        {{ selectedValue?.categoryName || 'Select category' }}
    </button>
    <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" *ngFor="let item of categories" (click)="selectCategory(item)">{{
            item.categoryName}}</a>
    </div>
</div>
