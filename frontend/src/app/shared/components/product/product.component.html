
    <div class="product-card">
        <a routerLink="/products/{{product.id}}">
            
            <img src="{{getImageUrl()}}" class="card-img-top" alt={{product.productName}}>
        </a>
        <div class="card-body">
            <h5 class="card-title">{{product.productName}}</h5>
            <p class="card-text">{{product.price | priceFormat}}</p>
        </div>
    </div>
